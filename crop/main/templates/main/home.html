{% extends 'main/header.html' %}

{% block data %}
<div class="row">
        {% for i in desease %}
        <div class="col s12 m6 l3">
            <div class="card" style="height:500px; overflow: hidden;">
                <div class="card-image" style="height: 60%; overflow: hidden; ">
                    {% if i.Disease_healthy_picture %}
                        <img src="{{ i.Disease_unhealthy_picture.url }}">
                    {% endif %}
                </div>
                <div class="card-content" style = "height: 30%; overflow: hidden;">
                    <span class="card-title">{{i.Disease_name}}</span>
                    <p  style="font-size: 70%;">{{i.Disease_description|safe}}</p>
                </div>
                <div class="card-action" style = "height: 10%;">
                    <a href="{% url 'desease' i.id %}">Visit</a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
