{% extends 'main/header.html' %}

{% block data %}
<div class="row">
        {% for i in desease %}
        <div class="col s12 m12 l4">
            <div class="card">
                <div class="card-image">
                    {% if i.Disease_healthy_picture %}
                        <img src="{{ i.Disease_unhealthy_picture.url }}">
                    {% endif %}
                    <span class="card-title">{{i.Disease_name}}</span>
                </div>
                <div class="card-content" style = "max-height: 100px; overflow: hidden;">
                    <p  style="font-size: 70%;">{{i.Disease_description|safe}}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'desease' i.id %}">Visit</a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
