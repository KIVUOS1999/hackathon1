{% extends 'main/header.html' %}

{% block data %}
    {% for i in desease %}

        {% if i.Disease_healthy_picture %}
            <p><img src="{{ i.Disease_healthy_picture.url }}" alt=""></p>
        {% endif %}
        <p><a href="{% url 'desease' i.id %}">{{i.Disease_name}}</a></p>
        
        <p>{{i.Disease_description|slice:":100"|safe}}</p>
    {% endfor %}
{% endblock %}
